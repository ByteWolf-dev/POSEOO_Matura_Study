<div class="container mt-3">
  <h2>Shipping Companies</h2>

  <!-- Tabelle -->
  <table class="table table-sm">
    <thead>
      <tr>
        <th>Name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let company of companies">
        <tr>
          <td>{{ company.name }}</td>
          <!--  button must not be visible if no company is available -->
          <ng-container *ngIf="company.name !== '<No Company>'">
            <td><button class="btn btn-info btn-sm" (click)="showDetail(company)" >Ships</button></td>
          </ng-container>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
